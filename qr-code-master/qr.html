<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/jquery-qrcode/1.0/jquery.qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/SumiMakito/jquery-qrcode-with-icon/jquery-qrcode-with-icon.js"></script>

</head>
<body>
    

    <div id="qrcode"></div>

<script>
$(document).ready(function() {
  // Options for QR code generation
  var options = {
    text: "https://example.com",  // URL or text to encode
    width: 200,                   // QR code width (in pixels)
    height: 200,                  // QR code height (in pixels)
    correctLevel: QRCode.CorrectLevel.H,  // Error correction level (L, M, Q, H)
    icon: {
      size: 60,                   // Size of the icon (in pixels)
      halo: 5,                    // Halo size around the icon (in pixels)
      src: "r.png"     // Path to the icon image
    }
  };

  // Generate the QR code with an icon
  $("#qrcode").qrcodeWithIcon(options);
});
</script>

</body>
</html>
